<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!--Arquivos CSS-->
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/hamburger.css">
</head>
<body>
    <!--Wrapper que envolve todo o conteúdo principal-->
    <div class="content-wrapper">

    <!--Início do header-->
    <header id="topo">
        <div class="container">
            <!--Logo-->
             <div class="logo-principal">
                <img src="../assets/img/download (1).png" alt="Logo da TechLearn" class="logo-principal-img">
            </div>
            <!--Área da logo e título-->
            <div class="logo">
                <h1>Entre em contato conosco</h1>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!--Menu de navegação-->
            <nav class="main-nav" aria-label="Navegação principal" id="menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="integrantes.html">Quem somos</a></li>
                <li><a href="sobre.html">Sobre o Projeto</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="carreiras.html">Vagas</a></li>
            </ul>
        </nav>
            <!--Botões de login e cadastro-->
            <div class="actions">
                <a href="#login" class="link-login">Login</a>
                <a href="#cadastro" class="link-cadastro">Cadastrar</a>
            </div>
        </div>
    </header>
    <!--Fim do header-->

    <!--Início do conteúdo principal-->
    <main>
        <div class="contato-conteudo-wrapper">
        <section class="coluna-form">
            <aside>
                 <h2>Dúvidas, reclamações ou sugestões</h2>
                 <!--Formulário de contato-->
                <form id="formContato">
                    <input type="text" id="nome" placeholder="Seu nome">
                    <div id="wrap-contato">
                        <input type="text" id="email" placeholder="Seu e-mail">
                        <input type="text" id="telefone" placeholder="Seu Telefone">
                    </div>
                    <input type="text" id="assunto" placeholder="Assunto">
                    <input type="text" id="mensagem" placeholder="Sua mensagem">
                    <!--Botão para enviar o formulário-->
                    <button type="submit">Enviar</button>
                </form>
                <p id="statusMsg"></p>
            </aside>
        </section>
        <!--Imagem decorativa da página de contato-->
        <section class="coluna-imagem">
            <img src="../assets/img/Captura de tela 2025-11-16 023925.png" alt="Pessoa usando smartphone" class="imagem-contato">
        </section>
        </div>
    </main>
    <!--Fim do conteúdo principal-->
    </div>

    <!--Início do rodapé-->
    <footer id="rodape">
        <div class="container">
            <div class="footer-left">
                <p>&copy; Todos os direitos reservados - 2025. GS</p>
            </div>
            <!--Ícone das redes sociais-->
            <div class="footer-right">
              <nav>
                <ul>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="../assets/img/img-05-instagram-white-icon.png" alt="Instagram" class="icone"></a></li>
                    <li><a href="https://www.facebook.com"  target="_blank"><img src="../assets/img/img-06-facebook-white-icon.png" alt="Facebook" class="icone"></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank"><img src="../assets/img/img-13-linkedin-logo.png" alt="Linkedin" class="icone"></a></li>
                </ul>
              </nav> 
            </div>
        </div>
    </footer>
    <!--Fim do rodapé-->
    <script src="../js/contato.js"></script>
    <script src="../js/nav.js"></script>
</body>
</html>
